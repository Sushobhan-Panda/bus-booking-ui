<div class="results-container">

  <div class="bus-card" *ngFor="let bus of buses">

    <div class="left">
      <h3>{{ bus.operator }}</h3>
      <span class="bus-no">Bus No: {{ bus.busNumber }}</span>
    </div>

    <div class="middle">
      <div class="time">
        <strong>{{ bus.departureTime }}</strong>
        <span>→</span>
        <strong>{{ bus.arrivalTime }}</strong>
      </div>
      <span class="route">{{ bus.departureTime }} → {{ bus.arrivalTime }}</span>
    </div>

    <div class="right">
      <div class="price">₹{{ bus.price }}</div>
      <button mat-raised-button color="primary">
        View Seats
      </button>
    </div>

  </div>

</div>
