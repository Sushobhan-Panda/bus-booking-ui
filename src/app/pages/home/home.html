<section class="hero">
  <div class="overlay">
    <h1>Book Bus Tickets Easily</h1>
    <p>Compare prices · Choose seats · Travel smart</p>

    <div class="search-card">
      <input matInput placeholder="From" [(ngModel)]="from">
      <input matInput placeholder="To" [(ngModel)]="to">
      <input matInput type="date" [(ngModel)]="date">

      <button mat-raised-button color="primary" (click)="search()">
        Search Buses
      </button>
    </div>
  </div>
</section>
